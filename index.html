<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>개시차 돈벼락 계산기</title>
    <style>
        :root{
            --hanwha:#ff6600;
            --hanwha-dark:#e65100;
            --hanwha-light:#fff3e0;
            --hanwha-accent:#ff8f00;
            --bg:#f8f9fa;
            --card:#ffffff;
            --text:#333;
            --muted:#777;
            --border:#e0e0e0;
            --before-bg:#f5f5f5;
            --after-bg:#fff8f0;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans KR', Arial, system-ui, -apple-system, sans-serif;
            background: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: var(--card);
            border-radius: 16px;
            box-shadow: 0 6px 20px rgba(0,0,0,.1);
            overflow: hidden;
            border: 1px solid var(--border);
        }

        .header {
            background: linear-gradient(135deg, var(--hanwha), var(--hanwha-accent));
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 700;
            text-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .content {
            padding: 40px;
        }

        .section {
            margin-bottom: 40px;
        }

        .section-title {
            font-size: 1.5em;
            color: var(--hanwha);
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 3px solid var(--hanwha);
            display: inline-block;
            font-weight: 700;
        }

        .table-container {
            overflow-x: auto;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            background: var(--card);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border: 1px solid var(--border);
        }

        th {
            background: linear-gradient(135deg, var(--hanwha), var(--hanwha-accent));
            color: white;
            padding: 15px;
            text-align: center;
            font-weight: 600;
            border: none;
        }

        td {
            padding: 12px 15px;
            text-align: center;
            border-bottom: 1px solid var(--border);
            border-right: 1px solid var(--border);
        }

        td:last-child {
            border-right: none;
        }

        tr:last-child td {
            border-bottom: none;
        }

        tr:hover {
            background-color: var(--hanwha-light);
        }

        input[type="number"] {
            width: 136px;
            padding: 8px 12px;
            border: 2px solid var(--border);
            border-radius: 8px;
            text-align: center;
            font-size: 14px;
            transition: all 0.2s ease;
            outline: none;
            background: #fff;
        }

        input[type="number"]:focus {
            border-color: var(--hanwha);
            box-shadow: 0 0 0 3px rgba(255,102,0,0.1);
        }

        input[type="number"]::placeholder {
            color: #ccc;
            font-style: italic;
        }

        .result-card {
            background: linear-gradient(135deg, var(--hanwha), var(--hanwha-accent));
            color: white;
            padding: 25px;
            border-radius: 16px;
            text-align: center;
            margin: 20px 0;
            box-shadow: 0 6px 20px rgba(255,102,0,0.3);
            border: 1px solid var(--hanwha-dark);
        }

        .result-card h3 {
            font-size: 1.3em;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .result-card .amount {
            font-size: 2.5em;
            font-weight: 700;
            margin-bottom: 5px;
            text-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }

        .result-card .rate {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .calculate-btn {
            background: linear-gradient(135deg, var(--hanwha-dark), var(--hanwha));
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1em;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: block;
            margin: 30px auto;
            font-weight: 600;
            box-shadow: 0 4px 12px rgba(255,102,0,0.3);
        }

        .calculate-btn:hover {
            background: linear-gradient(135deg, var(--hanwha), var(--hanwha-dark));
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(255,102,0,0.4);
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2em;
            }
            
            .content {
                padding: 20px;
            }
            
            input[type="number"] {
                width: 80px;
                font-size: 12px;
            }
            
            .result-card .amount {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>개시차 돈벼락 계산기</h1>
            <p>예상 실적을 입력하여 돈벼락을 계산해보세요</p>
        </div>
        
        <div class="content">
            <!-- 예상 실적 입력하기 섹션 -->
            <div class="section">
                <h2 class="section-title">예상 실적 입력하기</h2>
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>구분</th>
                                <th>건수</th>
                                <th>월납</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>리치 10년납</td>
                                <td><input type="number" id="rich-10-count" value="1" min="0" placeholder="건"></td>
                                <td><input type="number" id="rich-10-premium" value="1000" min="0" placeholder="천원"></td>
                            </tr>
                            <tr>
                                <td>리치 5/7년납</td>
                                <td><input type="number" id="rich-57-count" value="0" min="0" placeholder="건"></td>
                                <td><input type="number" id="rich-57-premium" value="0" min="0" placeholder="천원"></td>
                            </tr>
                            <tr>
                                <td>한아름/시그니처</td>
                                <td><input type="number" id="hanareum-count" value="1" min="0" placeholder="건"></td>
                                <td><input type="number" id="hanareum-premium" value="50" min="0" placeholder="천원"></td>
                            </tr>
                            <tr>
                                <td>3N5등 유병자</td>
                                <td><input type="number" id="sick-count" value="1" min="0" placeholder="건"></td>
                                <td><input type="number" id="sick-premium" value="50" min="0" placeholder="천원"></td>
                            </tr>
                            <tr>
                                <td>어린이/자녀</td>
                                <td><input type="number" id="child-count" value="1" min="0" placeholder="건"></td>
                                <td><input type="number" id="child-premium" value="100" min="0" placeholder="천원"></td>
                            </tr>
                            <tr>
                                <td>기타 인보장</td>
                                <td><input type="number" id="other-count" value="0" min="0" placeholder="건"></td>
                                <td><input type="number" id="other-premium" value="0" min="0" placeholder="천원"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- 개시차 돈벼락 섹션 -->
            <div class="section">
                <h2 class="section-title">개시차 돈벼락</h2>
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>구분</th>
                                <th>시상금</th>
                                <th>지급률</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>리치 합계</td>
                                <td id="rich-total">0천원</td>
                                <td id="rich-rate">0</td>
                            </tr>
                            <tr>
                                <td>인보장(130%,70%)</td>
                                <td id="insurance-130-70">0천원</td>
                                <td id="insurance-130-70-rate">0</td>
                            </tr>
                            <tr>
                                <td>인보장(구간시상)</td>
                                <td id="insurance-section">0천원</td>
                                <td id="insurance-section-rate">0</td>
                            </tr>
                            <tr>
                                <td>전략상품 3.6.9</td>
                                <td id="strategy-369">0천원</td>
                                <td id="strategy-369-rate">0</td>
                            </tr>
                            <tr>
                                <td>투게더(회사적립)</td>
                                <td id="together">0천원</td>
                                <td id="together-rate">0</td>
                            </tr>
                            <tr>
                                <td>인보장 합계</td>
                                <td id="insurance-total">0천원</td>
                                <td id="insurance-rate">0</td>
                            </tr>
                            <tr style="background: var(--hanwha-light); font-weight: bold;">
                                <td>리치+인보장 시상합계</td>
                                <td id="total-reward">0천원</td>
                                <td id="total-rate">0</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        // VLOOKUP 테이블 데이터 (엑셀의 G1:H8, J1:K6)
        const sectionRewardTable = [
            { min: -9999, reward: 0 },
            { min: 0, reward: 0 },
            { min: 50, reward: 50 },
            { min: 100, reward: 100 },
            { min: 200, reward: 300 },
            { min: 300, reward: 500 },
            { min: 400, reward: 800 },
            { min: 9999, reward: 800 }
        ];

        const strategyRewardTable = [
            { min: -999, reward: 0 },
            { min: 0, reward: 0 },
            { min: 3, reward: 100 },
            { min: 6, reward: 200 },
            { min: 9, reward: 350 },
            { min: 999, reward: 350 }
        ];

        function formatNumber(num) {
            return new Intl.NumberFormat('ko-KR').format(Math.round(num));
        }

        function vlookup(value, table, approximate = true) {
            if (approximate) {
                // 근사 일치 (VLOOKUP의 세 번째 인수가 TRUE일 때)
                let result = table[0].reward;
                for (let i = 0; i < table.length; i++) {
                    if (value >= table[i].min) {
                        result = table[i].reward;
                    } else {
                        break;
                    }
                }
                return result;
            }
        }

        function calculateRichRewards() {
            const rich10Premium = parseInt(document.getElementById('rich-10-premium').value || '0');
            const rich57Premium = parseInt(document.getElementById('rich-57-premium').value || '0');

            // 엑셀 공식: D2*4+D3*1.5
            const richTotal = rich10Premium * 4 + rich57Premium * 1.5;
            
            // 총 월납 계산: SUM(D2:D3)
            const totalRichPremium = rich10Premium + rich57Premium;
            
            // 지급률 계산: C10/SUM(D2:D3)
            const richRate = totalRichPremium > 0 ? (richTotal / totalRichPremium).toFixed(2) : 0;

            document.getElementById('rich-total').textContent = formatNumber(richTotal) + '천원';
            document.getElementById('rich-rate').textContent = richRate;

            return { total: richTotal, premium: totalRichPremium };
        }

        function calculateInsuranceRewards() {
            const hanareumPremium = parseInt(document.getElementById('hanareum-premium').value || '0');
            const sickPremium = parseInt(document.getElementById('sick-premium').value || '0');
            const childPremium = parseInt(document.getElementById('child-premium').value || '0');
            const otherPremium = parseInt(document.getElementById('other-premium').value || '0');

            const hanareumCount = parseInt(document.getElementById('hanareum-count').value || '0');
            const sickCount = parseInt(document.getElementById('sick-count').value || '0');
            const childCount = parseInt(document.getElementById('child-count').value || '0');

            // 엑셀 공식들 적용
            
            // C11: SUM(D4:D6)*1.3+D7*0.7
            const insurance13070 = (hanareumPremium + sickPremium + childPremium) * 1.3 + otherPremium * 0.7;
            const insurance13070Rate = (hanareumPremium + sickPremium + childPremium + otherPremium) > 0 ? 
                (insurance13070 / (hanareumPremium + sickPremium + childPremium + otherPremium)).toFixed(2) : 0;

            // C12: VLOOKUP(SUM(D4:D7),$G$1:$H$8,2,1)
            const totalInsurancePremium = hanareumPremium + sickPremium + childPremium + otherPremium;
            const insuranceSection = vlookup(totalInsurancePremium, sectionRewardTable);
            const insuranceSectionRate = totalInsurancePremium > 0 ? 
                (insuranceSection / totalInsurancePremium).toFixed(2) : 0;

            // C13: VLOOKUP(SUM(C4:C6),$J$1:$K$6,2,1)
            const totalInsuranceCount = hanareumCount + sickCount + childCount;
            const strategy369 = vlookup(totalInsuranceCount, strategyRewardTable);
            const strategy369Rate = totalInsurancePremium > 0 ? 
                (strategy369 / totalInsurancePremium).toFixed(2) : 0;

            // C14: SUM(D4:D6)*2.4*0.2*2
            const together = (hanareumPremium + sickPremium + childPremium) * 2.4 * 0.2 * 2;
            const togetherRate = totalInsurancePremium > 0 ? 
                (together / totalInsurancePremium).toFixed(2) : 0;

            // C15: SUM(C11:C14)
            const insuranceTotal = insurance13070 + insuranceSection + strategy369 + together;
            const insuranceRate = totalInsurancePremium > 0 ? 
                (insuranceTotal / totalInsurancePremium).toFixed(2) : 0;

            // 결과 업데이트
            document.getElementById('insurance-130-70').textContent = formatNumber(insurance13070) + '천원';
            document.getElementById('insurance-130-70-rate').textContent = insurance13070Rate;
            
            document.getElementById('insurance-section').textContent = formatNumber(insuranceSection) + '천원';
            document.getElementById('insurance-section-rate').textContent = insuranceSectionRate;
            
            document.getElementById('strategy-369').textContent = formatNumber(strategy369) + '천원';
            document.getElementById('strategy-369-rate').textContent = strategy369Rate;
            
            document.getElementById('together').textContent = formatNumber(together) + '천원';
            document.getElementById('together-rate').textContent = togetherRate;
            
            document.getElementById('insurance-total').textContent = formatNumber(insuranceTotal) + '천원';
            document.getElementById('insurance-rate').textContent = insuranceRate;

            return { total: insuranceTotal, premium: totalInsurancePremium };
        }

        function calculate() {
            const richResult = calculateRichRewards();
            const insuranceResult = calculateInsuranceRewards();

            // C16: C15+C10
            const totalReward = richResult.total + insuranceResult.total;
            
            // D16: C16/SUM(D2:D7)
            const totalPremium = richResult.premium + insuranceResult.premium;
            const totalRate = totalPremium > 0 ? (totalReward / totalPremium).toFixed(2) : 0;

            document.getElementById('total-reward').textContent = formatNumber(totalReward) + '천원';
            document.getElementById('total-rate').textContent = totalRate;
        }

        // 입력값 변경 시 자동 계산
        document.addEventListener('input', function(e) {
            if (e.target.type === 'number') {
                calculate();
            }
        });

        // 초기 계산
        calculate();
    </script>
</body>
</html>
